apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorizationservicedeploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: AuthorizationService
  template:
    metadata:
      labels:
        app: AuthorizationService
    spec:
      containers:
      - name: authorizationrepos
        image: claimcr.azurecr.io/authorizationrepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: authorizationservicedeploy
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: AuthorizationService
